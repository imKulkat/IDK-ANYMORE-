<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects & Iframes | Kulkat's Collection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #181818;
      color: #f2f2f2;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      color: #fff;
      padding: 1em 2em;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      margin-right: 2em;
      letter-spacing: 2px;
      user-select: text;
      font-family: sans-serif;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5em;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #00e6d6;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background: #22242a;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0003;
    }
    h2 {
      text-align: center;
      color: #f2f2f2;
      margin: 0.7em 0 1.2em 0;
    }
    .iframe-area {
      display: flex;
      flex-direction: column;
      gap: 2em;
      align-items: center;
    }
    .iframe-box {
      width: 100%;
      max-width: 600px;
      background: #292d35;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 1px 6px #0002;
      margin-bottom: 1em;
    }
    .iframe-box h1 {
      font-size: 1.3em;
      margin: 0 0 0.6em 0;
      text-align: center;
      color: #98fff5;
    }
    .iframe-box p {
      margin: 0.6em 0;
      color: #f2f2f2;
    }
    iframe {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      border: none;
      margin-top: 1em;
      background: #fff;
    }
    @media (max-width: 600px) {
      .container { padding: 1em; }
      nav { flex-direction: column; align-items: flex-start; }
      nav a { margin: 0.5em 0 0 0.3em; }
      .logo { margin-bottom: 1em; }
      .iframe-box { padding: 0.5em; }
    }
  </style>
</head>
<body>
  <nav>
    <span class="logo">KᑌᒪKᗩT'ᔕ ᑕOᒪᒪEᑕTIOᑎ</span>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="developerlogs.html">Devlogs</a>
      <a href="iframes.html">Iframes</a>
    </div>
  </nav>
  <div class="container">
    <section id="iframes">
      <h2>Projects & Iframes</h2>
      <div class="iframe-area">
        <div class="iframe-box">
          <h1>Chat</h1>
          <iframe src=""></iframe>
          <p>The chat was a preset from CloudFlare. CloudFlare is what I use to manage the website statistics and code and stuff.</p>
        </div>
        <div class="iframe-box">
          <h1>Not ready</h1>
          <iframe src="/"></iframe>
          <p>not ready</p>
        </div>
        <!-- Add more iframe-boxes as needed -->
      </div>
    </section>
  </div>
</body>
</html>
